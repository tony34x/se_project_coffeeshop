<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Button</title>
    <style>
        .styled-button {
            border-radius: 4px;
            border: 2px solid #1878dc;
            background-color: #3f96f3;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .styled-button:hover {
            background-color: #1878dc;
        }
    </style>
</head>
<body>
    <form>
        <button type="submit" class="styled-button">Submit</button>
    </form>
</body>
</html>
